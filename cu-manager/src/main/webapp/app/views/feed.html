<div id="feed" class="feed hidden-xs hidden-sm" data-ng-controller="MessageCtrl as message">
  <div class="subheader">
    <h3 class="subhead">Tasks timeline</h3>
  </div>
  <p class="hint" ng-if="!message.messages.length">No recent event</p>
  <ul class="feed-list" ng-if="message.messages.length">
    <li class="feed-item {{ message.type | lowercase }}"
        data-ng-repeat="message in message.messages track by message.id">
      <time class="feed-date">{{ message.date | date:'short' }}</time>
      <span class="feed-event">{{ message.event }}</span>
    </li>
  </ul>
</div>
