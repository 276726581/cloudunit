<div class="tab-pane vertical-spacing"
     data-ng-class="{pending: monitoring.isLoading}"
     data-ng-controller="MonitoringCtrl as monitoring">
  <div class="row">
    <div class="card col-lg-12">
      <div class="content clearfix">
        <h3 class="title large">Monitoring</h3>

        <p class="hint">Choose a component</p>

        <div class="dropdown dropdown--small" dropdown>
          <a class="dropdown-toggle"
             dropdown-toggle=""
             selectbox="">
            {{ monitoring.myContainer.name }}
          </a>
          <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
            <li data-ng-repeat="container in monitoring.containers">
              <a ng-href=""
                 data-ng-click="monitoring.myContainer = container; monitoring.getContainers(monitoring.myContainer)">
                {{container.name}}
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div id="monitoring-iframe">
    <iframe data-media="{{monitoring.myContainer.name}}" src="views/cadvisor.html"
            id="{{monitoring.myContainer.id}}" frameBorder="0" reload-chart=""/>
  </div>
</div>
</div>
</div>
