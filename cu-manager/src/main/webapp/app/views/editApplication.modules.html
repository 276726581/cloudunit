<div class="tab-pane card large vertical-spacing" data-ng-controller="ModulesCtrl as modules">
  <div class="content clearfix">
    <h3 class="title large">Add a module</h3>

    <div class="tile tile-sm module" data-ng-repeat="moduleImage in modules.moduleImages">
      <button
        class="tile-content"
        ripple=""
        click-once=""
        data-ng-click="modules.addModule(editApp.application.name, moduleImage.name)">
        <div class="spinner">
          <div class="rect1"></div>
          <div class="rect2"></div>
          <div class="rect3"></div>
          <div class="rect4"></div>
          <div class="rect5"></div>
        </div>
        <span class="image icon-tech {{ moduleImage.name | truncatestringfilter | lowercase }}"></span>
        <span class="text">{{ moduleImage.name }} </span>
      </button>
    </div>
  </div>
</div>
