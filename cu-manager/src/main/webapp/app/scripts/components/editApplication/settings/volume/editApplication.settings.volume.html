<div class="card large">
  <div class="content clearfix" id="settings-volume">

    <div class="alert alert-danger" data-ng-show="volume.errorMsg">
      <button type="button"
              class="close"
              ng-click="volume.errorMsg = ''">
        <span>&times;</span>
      </button>
      <p>{{volume.errorMsg}}</p>
    </div>
    <div class="alert alert-info" data-ng-show="volume.noticeMsg">
      <button type="button"
              class="close"
              ng-click="volume.noticeMsg = ''">
        <span>&times;</span>
      </button>
      <p>{{volume.noticeMsg}}</p>
    </div>

    <h3 class="title large">Add Volume</h3>

    <form id="add-volume"
            name="addvolumeVariable"
            class="clearfix" novalidate=""
            data-ng-submit="volume.addVolume(volume.volumeName, volume.volumePath)">
        <div class="input-group-inline col-lg-5">
          <label for="name">Name</label>
          <input id="name"
                 name="name"
                 type="text"
                 data-ng-model="volume.volumeName">
        </div>
        <div class="input-group-inline col-lg-5">
          <label for="path">Path</label>
          <input id="path"
                 name="path"
                 type="text"
                 data-ng-model="volume.volumePath"
                 ng-required="">
          </div>
        <div class="actions">
          <div class="secondary-actions pull-right">
            <button type="submit"
                    class="alias-btn button primary raised"
                    data-ng-disabled="!volume.volumeName || !volume.volumePath"
                    ripple="">
              <span>Add variable</span>
            </button>
          </div>
        </div>
      </form>

    <h3 class="title large">Manage Volume</h3>

    <div class="no-data" ng-if="!volume.volume.length">
      <p>No volume has been created yet !</p>
    </div>

    <table class="table" ng-if="volume.volume.length">
        <thead>
        <tr>
          <th ng-click="volume.order('name')"><i class="icon-whhg"  ng-show="volume.predicate == 'name'" ng-class="{ 'arrow-down': !volume.reverse, 'arrow-up': volume.reverse }"></i> name</th>
          <th ng-click="volume.order('path')"><i class="icon-whhg"  ng-show="volume.predicate == 'path'" ng-class="{ 'arrow-down': !volume.reverse, 'arrow-up': volume.reverse }"></i>  path</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
          <tr 
            dir-paginate="volume in volume.volume | orderBy:volume.predicate:volume.reverse | itemsPerPage: volume.pageSize track by volume.id"
            data-current-page="volume.currentPage">
            <td>
              <span editable-text="volume.name" e-name="name" e-form="rowform"  e-required>
                <span class="clipboard" id="name-{{volume.id}}"
                  data-title="Copy to clipboard"
                  tooltip=""
                  ngclipboard data-clipboard-target="#name-{{volume.id}}">{{ volume.name }}</span>
              </span>
            </td>
            <td>
              <span editable-text="volume.path" e-name="path" e-form="rowform" e-required>
                <span class="clipboard" id="path-{{volume.id}}"
                  data-title="Copy to clipboard"
                  tooltip=""
                  ngclipboard data-clipboard-target="#path-{{volume.id}}">{{ volume.path }}</span>
              </span>
            </td>
            <td>
              <form editable-form name="rowform" onbeforesave="volume.editVolume(volume.id, $data.name, $data.path)" ng-show="rowform.$visible">
                <div class="action">
                  <button type="submit" class="button primary raised"
                  ng-disabled="rowform.$waiting">
                  Edit
                  </button>
                  <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="button secondary">
                    Cancel
                  </button>
                </div>
              </form>

              <div class="buttons" ng-show="!rowform.$visible">
                <button class="icon-button danger"
                  ripple=""
                  tooltip=""
                  data-title="Delete"
                  data-placement="bottom"
                  data-toggle="modal"
                  data-target="#delete-{{volume.id}}">
                <i class="icon-whhg trash"></i>
                </button>
                <div class="modal"
                    id="delete-{{volume.id}}"
                    modaldismiss="">
                  <div class="modal-inner">
                    <div class="content clearfix">
                      <h3 class="title">Removal confirmation required for volume {{volume.name}}</h3>

                      <p class="alert">Caution, <strong> this is a permanent action</strong>.</p>

                      <div class="actions pull-right">
                        <button type="button" class="button secondary" data-dismiss="modal">Cancel
                        </button>
                        <button type="button"
                                class="delete-btn button primary"
                                data-dismiss="{{accountAdminList.error ? '' : 'modal' }}"
                                data-ng-click="volume.deleteVolume(volume)">
                          Delete variable
                        </button>
                      </div>
                    </div>
                  </div>
                </div>

                <button class="icon-button"
                  ripple=""
                  tooltip=""
                  data-title="Edit"
                  data-placement="bottom"
                  ng-click="rowform.$show()">
                <i class="icon-whhg edit"></i>
                </button>
              </div>  
            </td>
          </tr>
        </tbody>
      </table>
      <dir-pagination-controls ng-if="volume.volume.length"></dir-pagination-controls>
  </div>
</div>
