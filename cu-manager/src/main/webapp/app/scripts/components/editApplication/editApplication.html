<section data-ng-cloak="" id="configure-{{editApp.application.name}}" freeze="">
  <header>
    <div class="page-header">
      <div class="page-title">
        <a class="go-back-link icon-button primary"
           href="#dashboard"
           ripple=""
           tooltip=""
           data-title="Retour"
           data-placement="bottom">
          <i class="icon-whhg pageback"></i>
        </a>

        <h2 class="title">
          Application
          {{editApp.application.name}}
          <a id="preview-link"
             class="icon-button"
             data-ng-class="{'disabled':editApp.application.status==='STOP' || editApp.application.status==='PENDING' || editApp.application.deploymentStatus !== 'ALREADY_DEPLOYED' }"
             data-ng-href="{{ editApp.application.location }}"
             target="_blank"
             tooltip=""
             data-title="Open in browser"
             data-placement="bottom">
            <span><i class="icon-whhg preview"></i></span>
          </a>
        </h2>
      </div>
      <div class="page-menu">
        <ul class="tabs">
          <li ui-sref-active="active">
            <a id="overview-tab" ui-sref="editApplication.overview"
               ripple="">
              <span>Overview</span>
            </a>
          </li>
          <li ui-sref-active="active"
              data-ng-class="{'disabled':editApp.application.status==='STOP' || editApp.application.status==='PENDING'}">
            <a id="add-service-tab" ui-sref="editApplication.addModule" ripple="">
              <span>Add module</span>
            </a>
          </li>
          <li ui-sref-active="active"
            data-ng-class="{'disabled':editApp.application.status==='STOP' || editApp.application.status==='PENDING'}">
            <a id="deploy-tab" ui-sref="editApplication.deploy" ripple="">
              <span>Deploy</span>
            </a>
          </li>
          <li ui-sref-active="active"
              data-ng-class="{'disabled':editApp.application.status==='STOP' || editApp.application.status==='PENDING'}">
            <a id="explorer-tab" ui-sref="editApplication.explorer" ripple="">
              <span>Explorer</span>
            </a>
          </li>
          <li ui-sref-active="active">
            <a id="logs-tab" ui-sref="editApplication.logs" ripple="">
              <span>Logs</span>
            </a>
          </li>

          <li ui-sref-active="active"
            data-ng-class="{'disabled':editApp.application.status==='STOP' || editApp.application.status==='PENDING'}">
            <a id="monitoring-tab" ui-sref="editApplication.monitoring" ripple="">
              <span>Monitoring</span>
            </a>
          </li>

          <li ui-sref-active="active"
              data-ng-class="{'disabled':editApp.disableLinks}">
            <a id="snapshot-tab" ui-sref="editApplication.snapshot" ripple="">
              <span>Create template</span>
            </a>
          </li>
          <li ui-sref-active="active">
            <a id="settings-tab" ui-sref="editApplication.settings" ripple="">
              <span>Settings</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <div class="page {{ editApp.application.status | lowercase }}"
       data-ng-class="{full: editApp.currentTab === 'logs' || editApp.currentTab === 'monitoring'  }"
       id="application-{{ editApp.application.name }}">

    <div class="tab-content" ng-switch on="editApp.currentTab">
      <div ui-view=""></div>
    </div>
  </div>

  <div data-ng-hide="editApp.hideFeed">
    <feed context="'editApp'"></feed>
  </div>
</section>
