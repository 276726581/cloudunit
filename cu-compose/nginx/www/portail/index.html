<!DOCTYPE html>

		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>The Turnkey Java DevOps Plateform</title>

	</head>
	<body>
		<div class="container">
			<header class="clearfix">
				<!--<h1>The Turnkey Java DevOps Plateform</h1>-->
				<a href="https://github.com/Treeptik/cloudunit" target="_blank">

				</a>
				<nav>
					<!--<a href="https://www.facebook.com/events/1011363562236512/" class="bp-icon bp-icon-prev" data-info="Facebook"><span>Facebook</span></a>-->
					<a href="https://twitter.com/hashtag/DEVOPSDDAY?src=hash" class="bp-icon bp-icon-drop" data-info="Twitter"><span>Twitter</span></a>
					<!--<a href="https://www.linkedin.com/in/treeptik-sas-40383477" class="bp-icon bp-icon-archive" data-info="LinkedIn"><span>LinkedIn</span></a>-->

			<div class="main">
				<ul class="cbp-ig-grid">
					<li class="cloudunit-container">

							<br>
							<h3 class="cbp-ig-title">CloudUnit Manager</h3>

					</li>
					<li class="jenkins-container">
						<a href="https://jenkins-g2c.cloudunit.io/" target="_blank">

					</li>
					<li class="gitlab-container">

						</a>
					</li>
					<li class="letschat-container">
