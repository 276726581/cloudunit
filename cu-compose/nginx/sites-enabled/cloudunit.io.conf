server {
    server_name admin-g2c.cloudunit.io;
    listen 443 ssl;

    ssl_certificate /etc/ssl/cloudunit.io/cloudunit.io-bundle.crt;
    ssl_certificate_key /etc/ssl/cloudunit.io/cloudunit.io.pem;

    location / {
        proxy_pass http://cuplatform_tomcat_1:8080;
